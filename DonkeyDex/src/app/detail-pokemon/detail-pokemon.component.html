<div class="bg bg-grass py-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div class="row">
          <div class="col-sm-6">

            @if(pokemon){
            <div class="mt-2">
              <h2>{{ pokemon.name }}</h2>
              @for (type of pokemon.types; track type){
              <span class="badge bg-grass border me-1 rounded-pill text-dark">{{type.type.name}}</span>
              }
            </div>
            <ul class="list-group list-group-flush mt-4" style="width: 20rem;">
              <li class="list-group-item bg-transparent">Experience <b></b></li>
              <li class="list-group-item bg-transparent">Height <b {{pokemon.height}}></b></li>
              <li class="list-group-item bg-transparent">Weight <b {{pokemon.weight}}></b></li>
            </ul>

            <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
            }
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
